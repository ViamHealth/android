
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type='text/javascript' src='js/jquery.min.js'></script>

    <script type="text/javascript">
        function addPoint(data) {
            return;
            data = JSON.parse(data);
            var chart = $('#container').highcharts();
            var seriesA = chart.get("seriesA");
            var seriesB = chart.get("seriesB");
            seriesA.addPoint(data.seriesA);
            seriesB.addPoint(data.seriesB);
        }
    </script>

    <script type='text/javascript'>//<![CDATA[
var str = goals.getData();
var android = JSON.parse(str);
$(function () {
    $('#container').highcharts({
        chart: {
            type: "spline",
            events: {
                    click: function(e) {
                        goals.addValue();
                    }
            }
        },
        title: {
            text: "Blood Pressure"
        },
        legend: {
            enabled: true,
            floating: true,
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top'
        },
        xAxis: {
            type: 'datetime',
            title: {
                text: "Date"
            },
            //max: android.goal.targetDate,
            plotLines: [{
                value: android.goal.targetDate,
                width: 2,
                color: '#37AA4F',
                label: {
                    text: 'Target Date',
                    textAlign: 'top',
                    align: 'top',
                    x: -15,
                    y: 0
                },
                dashStyle: "ShortDash",
                zIndex: 2
            }]
        },
        yAxis : {
            title: {
                text: ""
            },
            plotBands: [{ // mark the weekend
                color: '#c4dffb',
                from: android.goal.healthyRange.sp.from,
                to: android.goal.healthyRange.sp.to,
                label: {
                    text: "Healthy Systolic Pressure",
                    verticalAlign: 'bottom',
                    align: 'center',
                    textAlign: 'center',
                    y: -10
                },
                zIndex: 1
            },
{ // mark the weekend
                color: '#f8cdc2',
                from: android.goal.healthyRange.dp.from,
                to: android.goal.healthyRange.dp.to,
                label: {
                    text: "Healthy Diastolic Pressure",
                    verticalAlign: 'bottom',
                    align: 'center',
                    textAlign: 'center',
                    y: -10
                },
                zIndex: 1
            }                       ],
            plotLines: [{
                value: android.goal.targetDP,
                width: 2,
                color: '#FF0000',
                label: {
                    text: 'Diastolic Goal',
                    textAlign: 'right',
                    align: 'right',
                    verticalAlign: 'bottom',
                    x: -5
                },
                dashStyle: "ShortDash",
                zIndex: 2
            },
            {
                value: android.goal.targetSP,
                width: 2,
                color: '#FF0000',
                label: {
                    text: 'Systolic Goal',
                    textAlign: 'right',
                    align: 'right',
                    verticalAlign: 'bottom',
                    x: -5
                },
                dashStyle: "ShortDash",
                zIndex: 2
            }                       ],
            type: 'linear',
            min: android.yAxis.min>0?android.yAxis.min:0,
            max: android.yAxis.max
        },
        plotOptions: {
            series: {
                cursor: 'pointer',
                point: {
                    events: {
                        click: function() {
                            //alert ('Category: '+ this.x +', value: '+ this.y);
                            goals.onItemClick(this.x);
                        }
                    }
                }
            }
        },
        series: [{
            id: "seriesA",
            name: "Systolic Pressure",
            color: "#4474a2",
            data: android.seriesA
        },
        {
            id: "seriesB",
            name: "Diastolic Pressure",
            color: "#cd5837",
            data: android.seriesB
        }]
    });
});
//]]>  

</script>


</head>
<body>
    <script src="js/highcharts/highcharts.js"></script>
    <div id="container" style="height: 360px; margin: 0 auto" ></div>
</body>


</html>
