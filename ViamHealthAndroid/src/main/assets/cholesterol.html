
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type='text/javascript' src='js/jquery.min.js'></script>

    <script type="text/javascript">
        function addPoint(data) {
            return;
            data = JSON.parse(data);
            var chart = $('#container').highcharts();
            var seriesA = chart.get("seriesA");
            var seriesB = chart.get("seriesB");
            var seriesC = chart.get("seriesC");
            seriesA.addPoint(data.seriesA);
            seriesB.addPoint(data.seriesB);
            seriesC.addPoint(data.seriesC);
        }
    </script>


    <script type='text/javascript'>//<![CDATA[
var str = goals.getData();
var android = JSON.parse(str);
$(function () {
        $('#container').highcharts({
            chart: {
                type: 'column',
                events: {
                        click: function(e) {
                            goals.addValue();
                        }
                }
            },
            title: {
                text: 'Cholesterol'
            },
            colors: [
                '#37AA4F',
                '#38BB5F',
                '#39CC6F',
                '#000000'
            ],
            xAxis: {
            type: 'datetime',
            title: {
                text: "Date"
            },
            //max: android.goal.targetDate,
            plotLines: [{
                value: android.goal.targetDate,
                width: 2,
                color: '#37AA4F',
                label: {
                    text: 'Target Date',
                    textAlign: 'top',
                    align: 'top',
                    x: -15,
                    y: 0
                },
                dashStyle: "ShortDash",
                zIndex: 2
            }]

            },
            yAxis: {
                title: {
                    text: ""
                },
                min: android.yAxis.min>0?android.yAxis.min:0,
                max: android.yAxis.max,
                stackLabels: {
                    enabled: true,
                    style: {
                        fontWeight: 'bold',
                        color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                    }
                }

            },
            legend: {
                enabled: true,
                floating: true,
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top'
            },
            tooltip: {
                formatter: function() {
                    return '<b>'+ (new Date()).toDateString() +'</b><br/>'+
                        this.series.name +': '+ this.y +'<br/>'+
                        'Total: '+ this.point.stackTotal;
                }
            },
            plotOptions: {
                column: {
                    stacking: 'normal',
                    dataLabels: {
                        enabled: true,
                        color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white'
                    }
                }
            },
            plotOptions: {
                series: {
                    cursor: 'pointer',
                    point: {
                        events: {
                            click: function() {
                                //alert ('Category: '+ this.x +', value: '+ this.y);
                                goals.onItemClick(this.x);
                            }
                        }
                    }
                }
            },
            series: [{
                name: 'HDL',
                data: android.seriesA
            }, {
                name: 'LDL',
                data: android.seriesB
            }, {
                name: 'Triglycerides',
                data: android.seriesC
            }]
        });
    });
//]]>

</script>


</head>
<body>
<script src="js/highcharts/highcharts.js"></script>

<div id="container" style="height: 360px; margin: 0 auto" ></div>

</body>


</html>
