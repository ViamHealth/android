
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>


    <script type='text/javascript'>//<![CDATA[
var str = goals.getData();
console.log(str);
var android = JSON.parse(str);
console.log(android);
$(function () {
    $('#container').highcharts({
        chart: {
            type: "spline"
        },
        title: {
            text: "Cholesterol Goal"
        },
        legend: {
            enabled: false
        },
        xAxis: {
            tickInterval: 24 * 3600 * 1000 * 7, // one week
            type: 'datetime',
            title: {
                text: "Timeline"
            },
            max: android.goal.targetDate,
            plotLines: [{
                value: android.goal.targetDate,
                width: 2,
                color: '#37AA4F',
                label: {
                    text: 'Target Date',
                    textAlign: 'top',
                    align: 'top',
                    x: -15,
                    y: 0
                },
                dashStyle: "ShortDash",
                zIndex: 2
            }]

        },
        yAxis : {
            title: {
                text: ""
            },
            plotBands: [{ // mark the weekend
                color: '#c4dffb',
                from: android.goal.healthyRange.hdl.from,
                to: android.goal.healthyRange.hdl.to,
                label: {
                    text: "Healthy HDL",
                    verticalAlign: 'bottom',
                    align: 'center',
                    textAlign: 'center',
                    y: -10
                },
                zIndex: 1
            },
{ // mark the weekend
                color: '#f8cdc2',
                from: android.goal.healthyRange.ldl.from,
                to: android.goal.healthyRange.ldl.to,
                label: {
                    text: "Healthy LDL",
                    verticalAlign: 'bottom',
                    align: 'center',
                    textAlign: 'center',
                    y: -10
                },
                zIndex: 1
            },
{ // mark the weekend
                color: '#f8cdc2',
                from: android.goal.healthyRange.tg.from,
                to: android.goal.healthyRange.tg.to,
                label: {
                    text: "Healthy Triglycerides",
                    verticalAlign: 'bottom',
                    align: 'center',
                    textAlign: 'center',
                    y: -10
                },
                zIndex: 1
            }                            ],
            plotLines: [{
                value: android.goal.targetHDL,
                width: 2,
                color: '#FF0000',
                label: {
                    text: 'HDL',
                    textAlign: 'right',
                    align: 'right',
                    verticalAlign: 'bottom',
                    x: -5
                },
                dashStyle: "ShortDash",
                zIndex: 2
            },
{
                value: android.goal.targetLDL,
                width: 2,
                color: '#FF0000',
                label: {
                    text: 'LDL',
                    textAlign: 'right',
                    align: 'right',
                    verticalAlign: 'bottom',
                    x: -5
                },
                dashStyle: "ShortDash",
                zIndex: 2
            },
{
                value: android.goal.targetTG,
                width: 2,
                color: '#FF0000',
                label: {
                    text: 'Triglycerides',
                    textAlign: 'left',
                    align: 'left',
                    verticalAlign: 'bottom',
                    x: -5
                },
                dashStyle: "ShortDash",
                zIndex: 3
            }                       ],
            type: 'linear',
            min: 20
        },
        series: [{
            name: "HDL",
            color: "#4474a2",
            data: android.seriesA
        },
        {
            name: "LDL",
            color: "#cd5837",
            data: android.seriesB
        },
        {
            name: "Triglycerides",
            color: "#cd5837",
            data: android.seriesC
        }]
    });
});

</script>
