buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
    maven { url "http://repository-achartengine.forge.cloudbees.com/snapshot" }
}

android {
    compileSdkVersion 18
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 17
    }
}

dependencies {

    compile project(':ScrollingTabLib')
    compile 'com.android.support:support-v4:18.0.+'
    compile 'org.achartengine:achartengine:1.1.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.7.0'

    // You must install or update the Support Repository through the SDK manager to use this dependency.
    // The Support Repository (separate from the corresponding library) can be found in the Extras category.
    // compile 'com.android.support:appcompat-v7:18.0.0'
}
